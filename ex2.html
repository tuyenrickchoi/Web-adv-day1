<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bảng điểm</title>
    <link rel="stylesheet" href="style.css">   


</head>
<style >body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #ccc;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor:   
 pointer;
}

#result {
    font-weight: bold;
    color: red;
}</style>
<body>
    <h1>Bảng điểm của em</h1>
    <form>
        <label for="semester1">Semester 1:</label>
        <input type="number" id="semester1" name="semester1" value="9">
        <br>
        <label for="semester2">Semester 2:</label>
        <input type="number" id="semester2" name="semester2" value="10">
        <br>
        <label for="year">Yearrrrrrrrrr:</label>
        <input type="number" id="year" name="year" value="2">
        <br>
        <label for="summarize">Summarize:</label>
        <input type="text" id="summarize" name="summarize" readonly>
        <br>
        <span id="result"></span>
        <br>
        <button type="button" onclick="calculate()">OK</button>
        <button type="reset">Cancel</button>
    </form>

    <script>
        function calculate() {
            const semester1 = parseFloat(document.getElementById('semester1').value);
            const semester2 = parseFloat(document.getElementById('semester2').value);
            const year = parseFloat(document.getElementById('year').value);

            let summarize;
            if (year === 1) {
                summarize = (semester1 + semester2) / 2;
            } else if (year === 2) {
                summarize = (semester1 + semester2 * 2) / 3;
            }

            document.getElementById('summarize').value = summarize.toFixed(2);

            const resultElement = document.getElementById('result');
            if (summarize >= 9) {
                resultElement.textContent = 'Học sinh giỏi';
            } else if (summarize >= 7) {
                resultElement.textContent = 'Học sinh khá';
            } else if (summarize >= 5) {
                resultElement.textContent = 'Học sinh trung bình';
            } else {
                resultElement.textContent = 'Học sinh yếu';
            }
        }
    </script>
</body>
</html>
