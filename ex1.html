<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
        .square {
            width: 20px;
            height: 20px;
            float: left;
            border: 1px solid gray;
            margin-left: 5px;
            margin-bottom: 5px;
        }

        .square1 {
            background-color: rgb(27, 6, 6);
        }

        .square2 {
            background-color: rgb(255, 0, 0);
        }
    </style>
    <script>
        for (var i = 0; i < 5; i++) {
          for (var j = 0; j < 10; j++) {
            if (i % 2 == 0) {
              document.write("<div class='square square1'></div>");
            } else {
              document.write("<div class='square square2'></div>");
            }
          }
          document.write("<div style='clear: both'></div>");
        }
        </script> Â
